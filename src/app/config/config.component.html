<h3>Get configuration from JSON file</h3>
<div>
  <button (click)="clear(); showConfig()">get</button>
  <button (click)="clear(); showConfigResponseCustom()">getResponse</button>
  <button (click)="clear()">clear</button>
  <button (click)="clear(); makeError()">error</button>
  <span *ngIf="config">
    <p>Heroes API URL is "{{config.id}}"</p>
    <p>Textfile URL is "{{config.name}}"</p>


  </span>
  <p>Response headers: {{headers}}</p>
  <div *ngIf="headers2">
    <ul>
      <li *ngFor="let header of headers2">{{header.key}}:{{header.value}}</li>
    </ul>
<!--    <div class="">{{headers}}</div>-->
  </div>
</div>
<p *ngIf="error" class="error">{{error | json}}</p>
